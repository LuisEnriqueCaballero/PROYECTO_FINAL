<html lang="en">
<head>

  <!-- Font Awesome -->

<body class="hold-transition login-page" style="background-color:#91c8ff">

    <div class="text-center">
      <img src="img/isi.jpg" height="150px" width="150px">
    </div>
<br>

<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <b style="font-size:25px">SOFTWARE DE CONTROL</b>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Ingresa tus datos para acceder</p>

      <form action="../../index3.html" method="post" id="frmLogin" name="frmLogin">
        <input type="hidden" name="accion" id="accion" value="INGRESAR">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Login" id="login" name="login">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="clave" name="clave">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <!--<input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>-->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="button" class="btn btn-primary btn-block" onclick="Login();">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->

  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script type="text/javascript">
  function Login() {
    var datos = $('#frmLogin').serialize();
    // alert (datos);
    $.ajax({
      url:'controlador/contUsuario.php',
      type: 'POST',
      data: datos
    }).done(function (respuesta) {
      if (respuesta.substring(0,3) == '***') {
        alert(respuesta);
      }else{
        window.open(respuesta,'_self');
      }

    });
  }
</script>
</body>
